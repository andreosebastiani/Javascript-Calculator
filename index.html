<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Javascript-calculator : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
	<link rel="stylesheet" type=text/css" href="css/calculator.css">

    <title>Javascript-calculator</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/andreosebastiani/Javascript-Calculator">View on GitHub</a>

          <h1 id="project_title">Javascript-calculator</h1>
          <h2 id="project_tagline"><a href="andreosebastiani.github.io">Back to Home</a></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/andreosebastiani/Javascript-Calculator/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/andreosebastiani/Javascript-Calculator/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
	<FORM NAME="Calc">
		<TABLE BORDER=4>
		<TR>
		<TD>
		<INPUT TYPE="text"   NAME="Input" Size="16">
		<br>
		</TD>
		</TR>
		<TR>
		<TD>
		<INPUT TYPE="button" NAME="one"   VALUE="  7  " OnClick="Calc.Input.value += '7'">
		<INPUT TYPE="button" NAME="two"   VALUE="  8  " OnCLick="Calc.Input.value += '8'">
		<INPUT TYPE="button" NAME="three" VALUE="  9  " OnClick="Calc.Input.value += '9'">
		<INPUT TYPE="button" NAME="plus"  VALUE="  +  " OnClick="Calc.Input.value += ' + '">
		<br>
		<INPUT TYPE="button" NAME="four"  VALUE="  4  " OnClick="Calc.Input.value += '4'">
		<INPUT TYPE="button" NAME="five"  VALUE="  5  " OnCLick="Calc.Input.value += '5'">
		<INPUT TYPE="button" NAME="six"   VALUE="  6  " OnClick="Calc.Input.value += '6'">
		<INPUT TYPE="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '">
		<br>
		<INPUT TYPE="button" NAME="seven" VALUE="  1  " OnClick="Calc.Input.value += '1'">
		<INPUT TYPE="button" NAME="eight" VALUE="  2  " OnCLick="Calc.Input.value += '2'">
		<INPUT TYPE="button" NAME="nine"  VALUE="  3  " OnClick="Calc.Input.value += '3'">
		<INPUT TYPE="button" NAME="times" VALUE="  x  " OnClick="Calc.Input.value += ' * '">
		<br>
		<INPUT TYPE="button" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''">
		<INPUT TYPE="button" NAME="zero"  VALUE="  0  " OnClick="Calc.Input.value += '0'">
		<INPUT TYPE="button" NAME="DoIt"  VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)">
		<INPUT TYPE="button" NAME="div"   VALUE="  /  " OnClick="Calc.Input.value += ' / '">
		<br>
		</TD>
		</TR>
		</TABLE>
		</FORM>				
		

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Javascript-calculator maintained by <a href="https://github.com/andreosebastiani">andreosebastiani</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    
	<script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
